name: workflow

on:
  push:
    branches: ['**']

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: dart format .
      - run: dart fix --dry-run
      - run: dart fix --apply
      - run: dart format lib --set-exit-if-changed
      - run: flutter test
      - run: flutter build apk --release